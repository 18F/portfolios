<a class="skipnav" href="#main-content">Skip to main content</a>
{% include banner.html %}
<div class="overlay"></div>
<header class="usa-header usa-header--basic">
  <div class="usa-nav-container">
    <div class="usa-navbar height-auto flex-align-center">
      <div class="usa-logo logo-with-text">
        <a class="site-logo media_link" href="{{ site.baseurl }}/">
          <img src="{{ site.baseurl }}/assets/img/logos/18f-logo.svg" alt="18F
          logo" {% if page.url == '/' %} aria-hidden="false" {% endif %} ></a
        >
        {% if page.url == '/' %}
        <span class="usa-sr-only">18F Portfolios</span>
        {% else %}
        <span class="usa-sr-only">18F Portfolios</span>
        {% endif %}
        <span class="usa-logo-text site-logo-text"
        {% if page.url == '/' %}
          aria-hidden="true"
        {% endif %}
        >
          Portfolios
        </span>
      </div>
      <button class="usa-button--accent-cool usa-menu-btn">Menu</button>
    </div>
      {% include navigation.html navbar=true %}
  </div>
</header>
